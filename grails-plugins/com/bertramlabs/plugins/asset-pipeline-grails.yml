name: asset-pipeline-grails
desc: The Asset-Pipeline is a plugin used for managing and processing static assets in Grails applications.
  Asset-Pipeline functions include processing and minification of both CSS and JavaScript files. It is
  also capable of being extended to compile custom static assets, such as CoffeeScript.
