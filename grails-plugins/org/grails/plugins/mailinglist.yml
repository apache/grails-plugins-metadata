name: mailinglist
desc: "mailinglist is a Grails plugin which makes use of quartz to dynamically schedule either group or\
  \ specific email address contact. You create html email templates with images etc, then define time\
  \ and date for this to be sent. The job is then added to quartz and set to email at given time. The\
  \ queue can easily be controlled via bootstrap so that nothing is ever lost.\r\n\r\nDo you want to email\
  \ a person at 11:41 pm or maybe a group of people at 2.15am? then look no further.\r\n\r\nYou can schedule\
  \ an email to be scheduled and to run on a set date and time.\r\n\r\nSupports HTML emails with inline\
  \ images as well as attachments has been tested on outlook and result appears to load fine."
coords: org.grails.plugins:mailinglist
owner: vahid
vcs: https://github.com/vahidhedayati/mailinglist
maven-repo: https://repo.grails.org/plugins
labels:
  - mail
