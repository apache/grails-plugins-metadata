name: gorm-envers
desc: The gorm-envers Grails plugin add auditting functionality to GROM in your Grails application using
  Hibernate Envers. The only thing you need to do is add @Audited annotation to the Domain Class that
  you want to audit. Hibernate Envers will create audit table in the Database for the annotated domain
  and log all change history.
